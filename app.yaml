apiVersion: apps/v1
kind: Deployment
metadata:
    name: app-deployment
    labels:
        app: app
spec:
    replicas: 1 # tells deployment to run 2 pods matching the template
    selector:
        matchLabels:
            app: app
    template:
        metadata:
            labels:
                app: app
        spec:
            containers:
                - name: app
                  image: employe-list-app:1
                  ports:
                      - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
    name: app
spec:
    type: NodePort
    selector:
        app: app
    ports:
        - protocol: TCP
          port: 5001
          targetPort: 5001
          nodePort: 30100
